<!DOCTYPE html>
<html>
<head>
<script>    
    function increment() {
        let count = parseInt(document.getElementById("counter").innerHTML);
        alert(count);
        count++;
        counter.innerHTML = count;
    }
</script>

</head>
<body>

<p id="counter">0</p>
<button id="incrementBtn" onClick="increment()">Increment</button>

</body>
</html>
